spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql= true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ResourceDatabasePopulator=DEBUG
logging.level.org.springframework.jdbc.datasource.init.DatabasePopulatorUtils=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB

# Ruta relativa al proyecto (desarrollo)
img.folder.path=imgfolder


# Clave secreta para firmar el JWT (HMAC256)
security.jwt.key.private=bWljbGF2ZXN1cGVyc2VjcmV0YQ==

# Identificador del emisor del token
security.jwt.user.generator=MiAppBackend


# commit temporal para subir el archivo


